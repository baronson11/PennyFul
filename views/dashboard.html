<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pennyful - Dashboard</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
  </head>

  <body>

<!-- Side menu -->
    <section id="sideMenu">
      <h1>Penny<span>Ful</span></h1>
      <nav>
        <a href="/members" class="active"><i class="fas fa-home"></i> Home</a>
        <a href="/members/chart-view"><i class="fas fa-chart-pie"></i> Chart</a>
        <a href="/members/support"><i class="far fa-question-circle"></i> Support</a>
        <a href="/members/settings"><i class="fas fa-cog"></i> Settings</a>
        <a href="/logout"><i class="far fa-user-circle"></i> Logout</a>
      </nav>
    </section>

<!-- Content Section -->

      <section id="content-area">
        <div class="heading">
          <h1>Dashboard</h1>
          <p>Welcome, Britney!</p>
          <hr>

          <!-- Add a card -->
          <form id="add-budget">
            <label>Category: </label>
            <input type="name" id="name" />
            <label>Total Budget: </label>
            <input type="total_balance" id="total_balance"/>
            <button id="add-btn" type="submit">Add</button>
          </form>
        </div>

        <div id="budget" class="cards">


        <!-- card -->
          <!-- <div class="card" title="double-click to delete">
            <h4 id="category">Rent</h4>
            <p id="amount">$1250.00</p>
            <button id="edit-btn">Edit</button>
          </div> -->

          <!-- begin modal -->

          <div id="modal" class="modal">
            <div id="modal-content" class="modal-content">
              <span id="close-btn">X</span>
              <form id="edit-form">
                <h3>Edit Budget</h3>
                <label id="modal-label">New Category:</label>
                <input id="new_name" type="name"/>
                <br>
                <br>
                <label id="modal-label">New Total Budget:</label>
                <input id="new_total_balance" type="total_balance"/>
                <br>
                <br>
                <button id="edit-btn" type="submit">Confirm</button>
              </form>
            </div>
          </div>

          <!-- /end modal  -->

        </div>

      </section>
    <script src="../js/dashboard.js"></script>
  </body>
</html>
